<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/index.css" rel="stylesheet" />
    <title>Tela de usuários</title>
  </head>
  <body style="width: 100%; height: 100%; background-color: #001f3f">
    <main class="w-100 h-100 d-flex justify-content-center">
      <section class="w-75 d-flex align-items-center justify-content-center">
        <table class="table">
          <thead>
            <TR>
                <TH class="text-center" colspan="8">LISTA DE USUÁRIOS</TH>
            </TR>
            <tr>
              <th class="text-center" scope="col">ID</th>
              <th class="text-center" scope="col">Nome</th>
              <th class="text-center" scope="col">Email</th>
              <th class="text-center" scope="col">Status</th>
              <th class="text-center" scope="col">Grupo</th>
              <th class="text-center" scope="col">Editar</th>
              <th class="text-center" scope="col">Ativar/Desativar</th>
              <th><img class="suave-transition" src="/img/plus.png" style="width: 15px;" alt=""></th>
            </tr>
          </thead>
          <tbody>
           <tr th:each="p : ${pessoas}">
              <td class="text-center" th:text="${p.id}"></td>
              <td class="text-center" th:text="${p.nome}"></td>
              <td class="text-center" th:text="${p.email}"></td>
              <td class="text-center" th:text="${p.status}"></td>
              <td class="text-center" th:text="${p.grupo}"></td>
              <td class="text-center">Editar</td>
              <td class="text-center" colspan="2">mudar</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jss/UsuariosAdm.js"></script>
  </body>
</html>

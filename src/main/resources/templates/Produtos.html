<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/index.css" rel="stylesheet" />

    <title>Tela de usuários</title>
  </head>
  <body style="width: 100%; height: 100%; background-color: #001f3f">
    <main class="w-100 h-100 d-flex justify-content-center">
      <section class="w-75 d-flex align-items-center justify-content-center">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" colspan="8">LISTA DE USUÁRIOS</th>
            </tr>
            <tr>
              <th class="text-center" scope="col">Codigo do produto</th>
              <th class="text-center" scope="col">Nome do produto</th>
              <th class="text-center" scope="col">Quantidade em estoque</th>
              <th class="text-center" scope="col">Valor</th>
              <th class="text-center" scope="col">Status</th>
              <th class="text-center" scope="col" colspan="3">opções</th>
              <th>
                <img
                  class="suave-transition"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalCenter"
                  src="/img/plus.png"
                  style="width: 15px"
                  alt=""
                />
              </th>
            </tr>
          </thead>
          <tbody id="produtos-tbody">
            <th class="text-center" scope="col">Codigo do produto</th>
            <th class="text-center" scope="col">Nome do produto</th>
            <th class="text-center" scope="col">Quantidade em estoque</th>
            <th class="text-center" scope="col">Valor</th>
            <th class="text-center" scope="col">Status</th>
            <th class="text-center" scope="col">alterar</th>
            <th class="text-center" scope="col">visualizar</th>
            <th class="text-center" scope="col">ativo/desativo</th>
          </tbody>
        </table>
      </section>
      <div class="pager-bar">
        <div id="page-info" class="page-info" aria-live="polite"></div>
        <nav id="paginacao" class="pagination" aria-label="Paginação"></nav>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/jss/Produtos.js"></script>
</html>

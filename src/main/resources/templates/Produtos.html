<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/index.css" rel="stylesheet" />

    <title>Tela de usuários</title>
  </head>
  <body style="width: 100%; height: 150%; background-color: #001f3f">
    <main
      class="w-100 h-100 d-flex justify-content-center flex-column align-items-center"
    >
      <section
        class="w-75 d-flex align-items-center flex-column justify-content-center"
      >
        <div class="w-75 mb-3 d-flex justify-content-end">
          <input
            type="search"
            id="campo-busca"
            class="form-control w-50"
            placeholder="Buscar por nome do produto..."
          />
        </div>

        <table class="table">
          <thead>
            <tr>
              <th class="text-center" colspan="8">LISTA DE USUÁRIOS</th>
            </tr>
            <tr>
              <th class="text-center" scope="col">Codigo do produto</th>
              <th class="text-center" scope="col">Nome do produto</th>
              <th class="text-center" scope="col">Quantidade em estoque</th>
              <th class="text-center" scope="col">Valor</th>
              <th class="text-center" scope="col">Status</th>
              <th class="text-center" scope="col" colspan="3">opções</th>
              <th id="adicionar_novo_produto">
                <img
                
                  class="suave-transition"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalCenter"
                  src="/img/plus.png"
                  style="width: 15px"
                  alt=""
                />
              </th>
            </tr>
          </thead>
          <tbody id="produtos-tbody">
            <th class="text-center" scope="col">Codigo do produto</th>
            <th class="text-center" scope="col">Nome do produto</th>
            <th class="text-center" scope="col">Quantidade em estoque</th>
            <th class="text-center" scope="col">Valor</th>
            <th class="text-center" scope="col">Status</th>
            <th class="text-center" scope="col">alterar</th>
            <th class="text-center" scope="col">visualizar</th>
            <th class="text-center" scope="col">ativo/desativo</th>
          </tbody>
        </table>
      </section>
      <div class="pager-bar">
        <div id="page-info" class="page-info" aria-live="polite"></div>
        <nav id="paginacao" class="pagination" aria-label="Paginação"></nav>
      </div>
    </main>
    <!-- Modal de Cadastro de Produto -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="form-cadastro-produto">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">
                Cadastrar Novo Produto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  maxlength="200"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação</label>
                <input
                  type="number"
                  class="form-control"
                  id="avaliacao"
                  min="0.5"
                  max="5"
                  step="0.5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label"
                  >Descrição Detalhada</label
                >
                <textarea
                  class="form-control"
                  id="descricao"
                  maxlength="2000"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input
                  type="number"
                  class="form-control"
                  id="preco"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label"
                  >Quantidade em Estoque</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="estoque"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagens" class="form-label"
                  >Imagens do Produto</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagens"
                  multiple
                  accept="image/*"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalGaleria"
      tabindex="-1"
      aria-labelledby="galeriaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="galeriaLabel">
              Galeria de Imagens do Produto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div  class="modal-body">
               <h6>Galeria de Imagens</h6>
              <div class="row" id="galeria-edicao">
              </div>
            </div>
          </div>
        </div>
    </div>
    <div
      class="modal fade"
      id="modalEditarProduto"
      tabindex="-1"
      aria-labelledby="modalEditarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <form id="form-editar-produto">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEditarLabel">Editar Produto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editar-id" />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="editar-nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editar-nome"
                    maxlength="200"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="editar-avaliacao" class="form-label"
                    >Avaliação</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editar-avaliacao"
                    min="0.5"
                    max="5"
                    step="0.5"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="editar-preco" class="form-label">Preço</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editar-preco"
                    step="0.01"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="editar-descricao" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="editar-descricao"
                  maxlength="2000"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="editar-estoque" class="form-label">Estoque</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editar-estoque"
                    min="0"
                    required
                  />
                </div>
                <div hidden class="col-md-4 mb-3">
                  <label for="editar-status" class="form-label">Status</label>
                  <select class="form-select" id="editar-status">
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                  </select>
                </div>
                <div id="adicionardor_de_imagens" class="col-md-4 mb-3">
                  <label for="editar-imagens" class="form-label"
                    >Adicionar Imagens</label
                  >
                  <input
                    type="file"
                    id="editar-imagens"
                    name="imagens"
                    multiple
                    class="form-control"
                  />
                </div>
              </div>

              

<button
id="galeria_das_imagens"
  type="button"
  class="btn btn-info"
  data-bs-toggle="modal"
  data-bs-target="#modalGaleria"
  onclick="carregarGaleriaEdicao(document.getElementById('editar-id').value)"
>Galeria de Imagens</button>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Salvar Alterações
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/jss/Produtos.js"></script>
</html>
